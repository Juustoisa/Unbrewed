<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/custom.css">
<body style="background: url(../static/tee.jpg)" class="page-holder bg-image">

    
    <div style=" padding-top: 10%;" class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
            {% if session.user_id %}
                <div class="form-style">
                    <form action="/frontpage">
                        <button class="nicer-button" type="submit">Return</button>
                    </form>
                    <h6 style="color: antiquewhite; text-align: center;"> 10 most recent reviews by our users,<br>click to see the review</h6>
                    {% for review in reviews %}
                    
                    <h4  style="color: antiquewhite"><a style="color: antiquewhite" href='/reviews/{{review[0]}}'>{{ review[1] }} Rated: {{ review[2] }} / 10</a></h4>
                    {% endfor %}
                </div>
          
            {% else %}
            <div class="form-style">
                <h2 style="color: antiquewhite">Login to browse the reviews.</h2>
                <form action="/">
                    <button class="nicer-button" type="submit">To login</button>
                </form>
            </div>
            {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
